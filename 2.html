<body onload="localStorage.clear()">
    <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

    <!-- Enter Options  -->

    <div id="container">
        <div class="instructions">
            <img src="./assets/v2.png" alt="logo" class="small__logo">
            <h3 class="instructions__message"><kbd>Enter your choices</kbd></h3>
            <blockquote id="error__message"></blockquote>
            <div class="link">
                <a href="About.html">About</a>
                <a href="feedback.html">Feedback</a>
                <a href="https://github.com/rahulmourya336/TwoMinds">Github</a>
            </div>
        </div>

        <div class="interaction">
            <div class="form-group check__multiple">
                <label class="form-checkbox form-inline">
                    <input type="checkbox" checked="" name="checkbox"><i class="form-icon"></i> Multiple Choices
                </label>
            </div>

            <div id="input__container">
                <form id="choiceInput">
                    <div id="text__box">
                        <div class="input-group" id="1">
                            <span class="input-group-addon addon-lg">Choice 1</span>
                            <input type="text" class="form-input input-lg" placeholder="Subway" name="choice1" required=""
                                maxlength="20" id="_1">
                        </div>

                        <div class="input-group" id="2">
                            <span class="input-group-addon addon-lg">Choice 2</span>
                            <input type="text" class="form-input input-lg" placeholder="Mc Donalds" name="choice2"
                                required="" maxlength="20" id="_2">
                        </div>
                        <div id="extras"></div>
                    </div>

                    <div class="action__buttons">
                        <button class="btn btn-primary" type="button" onclick="validateData()">Submit<i class="icon icon-arrow-right"></i></button>
                        <button class="btn" type="reset">Reset</button>
                        <button class="btn btn-action s-circle btn-lg" id="add__textbox" type="button" onclick="addTextBox()"><i
                                class="icon icon-plus"></i></button>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <!--  end of Enter Options   -->
    
    <script src="js/main.js"></script>
    <script>
        let checkbox = document.querySelector("input[name=checkbox]");
        checkbox.addEventListener('change', function () {
            if (this.checked) {
                x = document.getElementById("add__textbox");
                x.hidden = false;
            } else {
                x = document.getElementById("add__textbox");
                /**
                 * Hides Checkboxes too
                 */
                x_ = document.getElementById("extras");
                length = x_.querySelectorAll(".input-group").length
                for (let z = 0; z < length; z++) {
                    x_.querySelector(".input-group").remove()
                }
                x.hidden = true;
            }
        });
    </script>

</body>
