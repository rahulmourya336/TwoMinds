<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> .: Hue Example :.</title>
    <style>
        * {
            
            font-family: 'montserrat', 'roboto', sans-serif;
            user-select: #ccc;
        }

        @keyframes hue {
            from {
                filter: hue-rotate(0deg);
            }

            to {
                filter: hue-rotate(-360deg);
            }
        }

        #one {
            color: rgb(53, 122, 179);
            color: -webkit-linear-gradient(bottom right, rgba(53, 122, 179, 1) 0%, rgba(138, 53, 179, 1) 26%, rgba(53, 255, 179, 1) 89%);
            color: -o-linear-gradient(bottom right, rgba(53, 122, 179, 1) 0%, rgba(138, 53, 179, 1) 26%, rgba(53, 255, 179, 1) 89%);
            color: linear-gradient(to top left, rgba(53, 122, 179, 1) 0%, rgba(138, 53, 179, 1) 26%, rgba(53, 255, 179, 1) 89%);

            text-align: center;
            top: 50%;
            left: 50%;

            animation-name: hue;
            animation-duration: 12s;
            animation-iteration-count: infinite;
            transition: 6s;
        }
        .subheading{
            font-size: 2em;
            font-family: roboto;
            text-align: center;
            color: : grey;
        }

        .herotext {
            font-size: 6em;
            
        }

        .primarybtn {

            border: 2px solid;
            border-color: aqua;
            padding: 10px;
            animation-name: hue;
            animation-duration: 12s;
            animation-iteration-count: infinite;
            transition: 4s;
            
        }

        .search {
            padding: 10px;
            border-radius: 20px;
            border: 1px solid;
            margin: 0 auto;
            border: 2px solid grey;

        }

        #wrapper {
            margin: 0 auto;
            width: 40%;
            display: flex;
            align-items: center;
            

        }

        .container {
            padding-top: 1px;
            height: 30em;
            margin: 0 auto;
            width: 70%;
            box-shadow: 1px 2px 3px 2px #666;

        }

    </style>
</head>

<body>
    <section class="container">
        <h1 id="one" class="herotext">Web-Gradients</h1>
<!--        <h3 class="subheading">Pure css effect</h3>-->
        <div id="wrapper">
            <input type="text" name="query" id="" class="search" placeholder="Search item">
            <button class="primarybtn">Submit</button>
        </div>
    </section>
</body>

</html>
